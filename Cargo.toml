[package]
edition = "2021"
name = "obs-spotify-bridge"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
envy = "0.4.2"
futures = "0.3.27"
futures-util = "0.3.27"
itertools = "0.10.5"
reqwest = { version = "0.11.15", features = ["native-tls", "json"] }
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.96"
tokio = { version = "1.27.0", features = [
	"rt-multi-thread",
	"macros",
	"time",
	"sync",
	"signal",
] }
tokio-tungstenite = { version = "0.18.0", features = ["native-tls"] }
url = "2.3.1"
obws = "0.10.0"
