[package]
edition = "2021"
name = "obs-spotify-bridge"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
envy = "0.4.2"
futures = "0.3.24"
futures-util = "0.3.24"
itertools = "0.10.5"
reqwest = { version = "0.11.12", features = ["native-tls", "json"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.86"
tokio = { version = "1.21.2", features = [
	"rt-multi-thread",
	"macros",
	"time",
	"sync",
	"signal",
] }
tokio-tungstenite = { version = "0.17.2", features = ["native-tls"] }
tungstenite = { version = "0.17.3", features = ["native-tls"] }
url = "2.3.1"
obws = "0.10.0-beta.3"
