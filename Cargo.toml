[package]
edition = "2021"
name = "obs-spotify-bridge"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
envy = "0.4.2"
futures = "0.3.28"
futures-util = "0.3.28"
itertools = "0.11.0"
reqwest = { version = "0.11.19", features = ["native-tls", "json"] }
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0.105"
tokio = { version = "1.32.0", features = [
	"rt-multi-thread",
	"macros",
	"time",
	"sync",
	"signal",
] }
tokio-tungstenite = { version = "0.20.0", features = ["native-tls"] }
url = "2.4.0"
obws = "0.11.2"
